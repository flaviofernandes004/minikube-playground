apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: echo-based-app
  name: echo-based-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: echo-based-app
  template:
    metadata:
      labels:
        app: echo-based-app
    spec:
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
      - image: flaviofernandes004/go-proj-template
        name: echo-based-app
        imagePullPolicy: Always
        command: ["/usr/bin/dumb-init", "--", "/opt/go-project-template/bin/go-project-template", 'server','echo']
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /metrics
      prometheus.io/port:   '8080'
  labels:
    app: echo-based-app
  name: echo-based-app
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: echo-based-app
  type: LoadBalancer
